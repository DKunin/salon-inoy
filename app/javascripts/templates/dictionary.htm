<div class="dictionary">
  <ul class="answers">
    <%_.each(_.filter(merchandise,function(r){return r.known}),function(o,i){
      if(typeof(o.hidden) == "undefined"){%>

  <div class="pure-g">
    <div class="pure-u-1-5">
      <span class="phoneimage-holder" data-code="<%=o.code%>">
        <img class="phoneimage" src="/images/<%=o.code%>.jpg" alt="">
        <i class="fa fa-info-circle fa-2x" ></i>
      </span>      
    </div>
    <div class="pure-u-4-5">
    <li data-code="<%= o.code%>" data-price="<%= o.techdata[0].value%>" data-modelname="<%= o.text%>">
      <%= o.text%>
    </li>
    </div>
  </div>


      
    <%}})%>
    <% if (typeof(actions) != "undefined") { %>
    <%_.each(actions,function(o,i){%>
      <a class="action pure-button pure-button-primary" href="<%= o.action%>" data-action="<%= o.action%>" ><%= o.text%></a>
    <%})%>
    <% } %>
  </ul>

  <div class="showPhoneInfo">
    
  </div>
</div>
